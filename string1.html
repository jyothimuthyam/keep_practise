<html>

<body>

  <h2>JavaScript if</h2>
  <p id="demo"></p>
  <hr />
  <h2>JavaScript else</h2>
  <p id="demo1"></p>
  <hr />
  <h2>JavaScript if else</h2>
  <p id="demo2"></p>
  <hr />
  <h2>JavaScript switch</h2>
  <p id="demo3"></p>
  <hr />
  <script>
    if (new Date().getHours() < 18) {
      document.getElementById("demo").innerHTML = "Good day!";
    }
  </script>

  <script>
    const hour = new Date().getHours();
    let meeting;

    if (hour > 18) {
      meeting = "Good day";
    } else {
      meeting = "Good evening";
    }
    document.getElementById("demo1").innerHTML = meeting;
  </script>
  <script>
    const time = new Date().getHours();
    let greeting;
    if (time < 10) {
      greeting = "Good morning";
    } else if (time < 20) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }
    document.getElementById("demo2").innerHTML = greeting;
  </script>
  <script>
    function getFruit(selectedValue){
      let fruit;
      switch (selectedValue) {
      case 0:
       fruit = "mango";
        break;
      case 1:
        fruit = "apple";
        break;
      case 2:
       fruit = "banana";
        break;
      case 3:
       fruit = "sunmelon";
        break;
        default:
          fruit="Grapes";
    }
    return fruit;
    }
    document.getElementById("demo3").innerHTML = "i like " +  getFruit(0);
  </script>
</body>
</html>
